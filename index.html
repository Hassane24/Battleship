<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="battleship-text">Battleship</div>
    <div class="container">
      <div class="player-name">
        <label for="name">Choose your name</label>
        <input type="text" name="name" id="name" autocomplete="off" />
        <button>Play</button>
      </div>
    </div>
    <div class="board-container">
      <div class="player-board hide">
        <span></span>
        <div class="board"></div>
        <div class="control-buttons">
          <button class="axis">Change Axis</button>
          <button class="start hide">Start playing</button>
        </div>
      </div>
      <div class="cpu-board hide">
        <span>CPU</span>
        <div class="board"></div>
      </div>
    </div>
  </body>
</html>
